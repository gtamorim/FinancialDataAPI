<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../static/style.css" />
    <title>Let's dive!</title>
  </head>
  <body>
    <div class="container">
      <img src="../static/logo.png" alt="Colmore" class="logo" />
      {% if message %}
      <p class="message">{{ message | safe }}</p>
      {% endif %}
        <div class="form-group">
          <h3>Query</h3>
          <select name="query">
            <option value="">Select:</option>
              {% for page in pages %}
              <option>{{ page }}</option>
              {% endfor %}
          </select>
        </div>
        {% if Query == "Stock Time Series"%}
          <div class="form-group">
            <h3>Stock Options</h3>
            <select name="st_options">
              <option value="">Select:</option>
                              {% for options in st_options %}
                <option>{{ options }}</option>
                {% endfor %}
            </select>
          </div>
        {% elif Query == "Fundamental Data"%}
              <div class="form-group">
                <h3>Fundamental Options</h3>
                <select name="fd_options">
                  <option value="">Select:</option>
                                  {% for options in fd_options %}
                    <option>{{ options }}</option>
                    {% endfor %}
                </select>
              </div>

          {% endif %}
              <form action="/submit" method="POST">
                  <input type="submit" value="Submit" class="btn" />
              </form>





    </div>
  </body>
</html>
